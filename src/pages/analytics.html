<!DOCTYPE html>
<html lang="ru">
<head>
  <meta content="Родионова Елена" name="author">
  <meta content="Страница с аналитикой по новостям" name="description">
  <meta charset="UTF-8">
  <meta content="width=device-width" name="viewport">
  <title>Аналитика</title>
  <link href='<%=htmlWebpackPlugin.files.chunks.analytics.css %>' rel="stylesheet">
  <link href="<%=require('../images/favicon.png')%>" rel="shortcut icon" type="image/png"/>
  <base target="_blank">
</head>
<body class="body">
<header class="header header_another-page">
  <nav class="header__menu">
    <p class="header__service-name header__service-name_black">NewsAnalyzer</p>
    <ul class="header__menu-list">
      <li class="header__menu-item">
        <a class="header__menu-link header__menu-link_inactive header__menu-link_hover"
           href="index.html" target="_self">Главная</a>
      </li>
      <li class="header__menu-item">
        <a class="header__menu-link header__menu-link_inactive header__menu-link_hover" href="about.html"
           target="_self">О
          проекте</a>
      </li>
    </ul>
  </nav>
</header>
<section class="analytics">
  <p class="analytics__paragraph">Главная<span class="analytics__paragraph-grey">/ Аналитика</span></p>
</section>

<section class="analytic-day">
  <h3 class="analytic-day__title">Аналитика по дням</h3>
  <div class="analytic-day__graph">
    <div class="analytic-day__graph-title">
      <p class="analytic-day__graph-first-column">ДАТА</p>
      <p>КОЛ-ВО УПОМИНАНИЙ</p>
    </div>
    <div class="analytic-day__graph-count">
      <p>0</p>
      <p>25</p>
      <p>50</p>
      <p>75</p>
      <p>100</p>
    </div>
  </div>
</section>

<footer class="footer">
  <p class="footer__paragraph">&#169;2019 Supersite</p>
  <nav class="footer__menu">
    <ul class="footer__menu-list">
      <li class="footer__menu-item"><a class="footer__menu-link" href="index.html" target="_self">Главная</a></li>
      <li class="footer__menu-item"><a class="footer__menu-link" href="about.html" target="_self">О проекте</a></li>
      <li class="footer__menu-item"><a class="footer__menu-link"
                                       href="https://praktikum.yandex.ru/">Яндекс.Практикум</a></li>
    </ul>
  </nav>
  <div class="footer__links">
    <a class="footer__links-link" href="https://https://github.com">
      <img alt="Логотип гита" class="footer__links-img" src="<%=require('../images/git_link.png')%>">
    </a>
    <a class="footer__links-link" href="https://github.comk.com">
      <img alt="Логотип фейсбука" class="footer__links-img" src="<%=require('../images/fb_link.png')%>">
    </a>
  </div>
</footer>
<script src="<%= htmlWebpackPlugin.files.chunks.analytics.entry %>"></script>
</body>
</html>
